<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Character Menu</title>
<link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #0b0a09;
    --panel: rgba(20, 15, 10, 0.9);
    --accent: #ff82b2;
    --border: #2d2622;
    --text: #f2e9e4;
  }

  body {
    margin: 0;
    background: url('https://images7.alphacoders.com/138/thumb-1920-1382819.png') center/cover fixed, var(--bg);
    color: var(--text);
    font-family: 'Uncial Antiqua', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .sheet {
    display: flex;
    background: var(--panel);
    border: 2px solid var(--border);
    box-shadow: 0 0 30px rgba(0,0,0,0.6);
    padding: 12px;
    width: 950px;
    height: 580px;
    border-radius: 8px;
    gap: 8px;
  }

  .left {
    width: 38%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .portrait {
    width: 95%;
    aspect-ratio: 1 / 1.5;
    border: 3px solid var(--border);
    border-radius: 8px;
    overflow: hidden;
    background: rgba(0,0,0,0.3);
    box-shadow: 0 0 12px rgba(0,0,0,0.8);
    z-index: 1;
    margin-bottom: 6px;
  }

  .portrait img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    vertical-align: middle;
  }

  .char-info {
    width: 95%;
    margin-top: 6px;
    border: 2px solid var(--border);
    background: rgba(0,0,0,0.3);
    padding: 8px 10px;
    border-radius: 6px;
    font-family: 'Uncial Antiqua', cursive;
    font-size: 15.5px;
    line-height: 1.3;
    text-align: left;
    overflow: hidden;
  }

  .char-info p {
    margin: 3px 0;
  }

  .char-info span {
    color: var(--accent);
  }

  .right {
    width: 62%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 8px;
  }

  .stats {
    border: 2px solid var(--border);
    background: rgba(0,0,0,0.35);
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    font-family: 'Uncial Antiqua', cursive;
    font-size: 17px;
    gap: 5px;
  }

  .stat {
    text-align: center;
    padding: 4px 0;
  }

  .bars {
    border: 2px solid var(--border);
    background: rgba(0,0,0,0.35);
    padding: 6px 10px;
  }

  .bar {
    display: flex;
    align-items: center;
    margin-bottom: 6px;
  }

  .bar:last-child {
    margin-bottom: 0;
  }

  .bar span {
    width: 40px;
    font-family: 'Uncial Antiqua', cursive;
    font-size: 14px;
  }

  .hp, .mp {
    height: 18px;
    flex: 1;
    border: 1px solid var(--border);
    background: rgba(255,255,255,0.05);
    position: relative;
    border-radius: 4px;
  }

  .hp::before {
    content: "";
    position: absolute;
    width: 88%;
    height: 100%;
    background: var(--accent);
    border-radius: 4px;
  }

  .mp::before {
    content: "";
    position: absolute;
    width: 72%;
    height: 100%;
    background: #a05cff;
    border-radius: 4px;
  }

  .inventory-skills {
    display: flex;
    justify-content: space-between;
    gap: 8px;
    height: 62%;
  }

  .inventory, .skills {
    width: 50%;
    border: 2px solid var(--border);
    background: rgba(0,0,0,0.35);
    padding: 8px;
    border-radius: 4px;
  }

  .inventory h3, .skills h3 {
    font-family: 'Cinzel', serif;
    font-size: 19px;
    color: var(--accent);
    margin-bottom: 4px;
    text-align: center;
  }

  .inventory-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 12px 0;
    padding: 4px;
    border: 1px solid var(--border);
    border-radius: 6px;
    overflow: hidden;
    text-align: center;
    z-index: 1;
    background: rgba(0,0,0,0.2);
    width: 90%;
    float: none;
  }

  .inventory-item p {
    margin: 0;
    padding: 2px 0;
  }

  .inventory-item img {
    width: 80px;
    height: 75px;
    margin-top: 1px;
    border: 0px solid var(--border);
    border-radius: 4px;
    vertical-align: middle;
    z-index: 2;
  }

  .skills ul {
    list-style: none;
    padding-left: 8px;
    margin: 0;
    font-family: 'Uncial Antiqua', cursive;
    font-size: 18px;
    line-height: 2;
    text-align: left;
  }

  .skills li {
    margin-bottom: 3px;
  }

  .skills li span {
    color: var(--accent);
  }

</style>
</head>
<body>
  <div class="sheet">
    <div class="left">
      <div class="portrait">
        <img src="https://i.pinimg.com/736x/a5/ba/57/a5ba57f2a43cb9d1fa3fda1c6599b7bb.jpg" alt="Character Portrait">
      </div>
      <div class="char-info">
        <p>Name: <span>Jester Virelli</span></p>
        <p>Class: <span>Trickster</span></p>
        <p>Race: <span>Changeling</span></p>
      </div>
    </div>

    <div class="right">
      <div class="stats">
        <div class="stat">STR: 10</div>
        <div class="stat">CON: 8</div>
        <div class="stat">DEX: 15</div>
        <div class="stat">INT: 13</div>
        <div class="stat">WIS: 9</div>
        <div class="stat">CHA: 10</div>
      </div>

      <div class="bars">
        <div class="bar"><span>HP</span><div class="hp"></div></div>
        <div class="bar"><span>MP</span><div class="mp"></div></div>
      </div>

      <div class="inventory-skills">
        <div class="inventory">
          <h3>Inventory</h3>
          <div class="inventory-item">
            <p>Daggers</p>
            <img src="https://static.vecteezy.com/system/resources/previews/029/285/215/original/dagger-dagger-dagger-with-transparent-background-ai-generative-free-png.png" alt="Dagger">
          </div>
          <div class="inventory-item">
            <p>Mask of Many Faces</p>
            <img src="https://images.vexels.com/media/users/3/300396/isolated/preview/ca6779ed1f812820cdb10f4f48a4646e-happy-and-sad-theater-mask.png" alt="Mask">
          </div>
        </div>

        <div class="skills">
          <h3>Skills</h3>
          <ul>
            <li><span>Deception</span></li>
            <li><span>Morph</span></li>
            <li><span>Sleight of Hands</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
